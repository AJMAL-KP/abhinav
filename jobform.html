<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <marquee onmouseover="this.stop()" onmouseout="this.start()">Welcome To Fresher's World</marquee><br><br>
    <div id="form">
        <form action="#">
            <table>
                <tr>
                    <th colspan="3">REGISTRATION FORM</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td colspan="3"><input type="text" required></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td colspan="3"><input type="date" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td colspan="3"><input type="email" required></td>
                </tr>
                <tr>
                    <td rowspan="4">Select your security question</td>
                    <td colspan="3"><label><input type="radio" name="que" required> What is your pet name</label></td>
                </tr>
                <tr>
                    <td colspan="3"><label><input type="radio" name="que"> Who is your best friend</label></td>
                </tr>
                <tr>
                    <td colspan="3"><label><input type="radio" name="que"> What is your favourite colour</label></td>
                </tr>
                <tr>
                    <td colspan="3"><label><input type="radio" name="que"> Who is your favourite teacher</label></td>
                </tr>
                <tr>
                    <td>Answer</td>
                    <td colspan="3"><input type="text" required></td>
                </tr>
                <tr>
                    <td>Languages Known</td>
                    <td colspan="3">
                        <label><input type="checkbox" name="lang"> Malayalam</label>
                        <label><input type="checkbox" name="lang"> English</label>
                        <label><input type="checkbox" name="lang"> Hindi</label>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">Phone No.</td>
                    <td>Home</td>
                    <td>Office</td>
                </tr>
                <tr>
                    <td><input type="number" required></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Upload CV</td>
                    <td colspan="3"><input type="file" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td colspan="3"><input type="password" required></td>
                </tr>
                <tr>
                    <td>Re-enter Password</td>
                    <td colspan="3"><input type="password" required></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Reset"></td>
                    <td colspan="3"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
